<div class="page-container">
  <app-logged-header></app-logged-header>
  <div class="container">
    <div class="container-table box-shadow">
      <div class="container-title">
        <span class="title">Clientes</span>
        <input
          type="text"
          placeholder="Buscar por nombre..."
          [formControl]="searchControl"
        />
      </div>
      <table mat-table [dataSource]="dataSource" class="table-customer">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstName }}
          </td> </ng-container
        ><ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">
            {{ element.lastName }}
          </td> </ng-container
        ><ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dni }}
          </td> </ng-container
        ><ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let element">
            {{ element.edad }}
          </td> </ng-container
        ><ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button (click)="navigateBack(element.id)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button
              mat-flat-button
              class="btn-eliminar"
              (click)="deleteCustomer(element.id)"
            >
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      @if(dataSource.data.length === 0){
      <div class="container-text">
        <h3>No hay clientes disponibles.</h3>
      </div>
      }
    </div>
  </div>
  <app-footer></app-footer>
</div>
