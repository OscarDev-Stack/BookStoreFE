<header>
  <div class="container">
    <div class="logo-container">
      <img src="images/book-logo.png" alt="logo" />
      <h1>Biblioteca</h1>
    </div>
    <div class="search-container">
      <input
        type="text"
        placeholder="Buscar por TÃ­tulo, Autor, Editorial o ISBN."
      />
    </div>
    <div class="menu-container">
      <button class="btn-login" mat-button>
        <mat-icon>login</mat-icon>
        <span>Ingresar</span>
      </button>
      <button class="btn-menu" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>Nuevo cliente</span>
        </button>
        <button mat-menu-item>
          <mat-icon>add_circle</mat-icon>
          <span>Nuevo libro</span>
        </button>
        <button mat-menu-item>
          <mat-icon>shopping_cart_checkout</mat-icon>
          <span>Nuevo prestamo</span>
        </button>
        <button mat-menu-item>
          <mat-icon>book</mat-icon>
          <span>Reporte de libros</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
