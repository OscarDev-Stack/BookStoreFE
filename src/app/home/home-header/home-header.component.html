<header class="box-shadow">
  <div class="container">
    <div class="logo-container">
      <img src="images/book-logo.png" alt="logo" />
      <h1>Biblioteca</h1>
    </div>
    <div class="search-container">
      <input
        type="text"
        placeholder="Buscar por TÃ­tulo, Autor, Editorial o ISBN."
        [formControl]="searchControl"
      />
    </div>
    <div class="menu-container">
      @if(authService.getIsLoggedIn()){
      <div class="name-container">
        <span>{{ authService.getName() + " - " + authService.getRole() }}</span>
      </div>
      <button class="btn-menu" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/customer-register">
          <mat-icon>person_add</mat-icon>
          <span>Nuevo cliente</span>
        </button>
        <button mat-menu-item routerLink="/book-register">
          <mat-icon>add_circle</mat-icon>
          <span>Nuevo libro</span>
        </button>
        <button mat-menu-item routerLink="orders">
          <mat-icon>shopping_cart_checkout</mat-icon>
          <span>Nuevo prestamo</span>
        </button>
        <button mat-menu-item routerLink="/reports">
          <mat-icon>book</mat-icon>
          <span>Reporte de libros</span>
        </button>
      </mat-menu>
      <button class="btn-login" mat-button (click)="authService.logout()">
        <mat-icon>logout</mat-icon>
      </button>
      } @else {
      <button class="btn-login" mat-button routerLink="/login">
        <mat-icon routerLink="/login">login</mat-icon>
        <span>Ingresar</span>
      </button>
      }
    </div>
  </div>
</header>
