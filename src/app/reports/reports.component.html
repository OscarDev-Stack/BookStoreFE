<div class="page-container">
  <app-logged-header></app-logged-header>
  <div class="container-elements">
    <div class="container-card">
      <div class="card box-shadow">
        <div class="container-title">
          <h1>Reporte por DNI</h1>
          <div class="container-slc">
            <mat-form-field class="slc-customer">
              <mat-label>Cliente</mat-label>
              <mat-select [formControl]="selectForm">
                <mat-option value="">Seleccione cliente</mat-option>
                <mat-option
                  *ngFor="let custom of customers"
                  [value]="custom.dni"
                  >{{
                    custom.firstName +
                      " " +
                      custom.lastName +
                      " - " +
                      custom.dni
                  }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <input
            type="text"
            placeholder="Buscar cliente por DNI"
            [formControl]="searchControl"
          />
          @if(search === ''){
          <h2>Ingrese un DNI para continuar..!</h2>
          }
        </div>
        <app-report-card
          *ngFor="let order of orders"
          [data]="order"
        ></app-report-card>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
